<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form id="add-movie">
    <div class="input-group mb-3">
        <input id="add-movie-title" type="text" class="form-control" placeholder="Add Movie Title"
               aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <!--        <span class="input-group-text" id="basic-addon2">Input Movie Title</span>-->
    </div>
    <select id="add-rating" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Rate This Movie</option>
        <option value="1">One Star</option>
        <option value="2">Two Stars</option>
        <option value="3">Three Stars</option>
        <option value="4">Four Stars</option>
        <option value="5">Five Stars</option>
    </select>
    <button id="add-button" class="btn btn-primary" type="submit">Button</button>
</form>
<hr>
<br>
<br>
<form id="edit-movie">
    <div class="input-group mb-3">
        <input id="edit-movie-title" type="text" class="form-control" placeholder="Edit Movie Title"
               aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <!--        <span class="input-group-text" id="basic-addon3">Edit Movie Title</span>-->
    </div>
    <select id="movie-drop-down" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    </select>
    <select id="edit-rating" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Edit Rating for This Movie</option>
        <option value="1">One Star</option>
        <option value="2">Two Stars</option>
        <option value="3">Three Stars</option>
        <option value="4">Four Stars</option>
        <option value="5">Five Stars</option>
    </select>
    <button id="edit-button" class="btn btn-primary" type="submit">Button</button>
</form>
<hr>
<br>
<br>
<form id="delete-movie">
    <div class="input-group mb-3">
        <input id="delete-movie-title" type="text" class="form-control" placeholder="Delete Movie Title"
               aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <!--        <span class="input-group-text" id="basic-addon3">Edit Movie Title</span>-->
    </div>
    <select id="delete-drop-down" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    </select>
    <button id="delete-button" class="btn btn-primary" type="submit">Button</button>
</form>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- Jquery JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/movie-project.js"></script>
</body>
</html>
