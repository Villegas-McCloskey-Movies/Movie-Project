<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
</head>
<body>
<form id="add-movie">
    <div class="input-group mb-3">
        <input id="add-movie-title" type="text" class="form-control" placeholder="Movie Title" aria-label="Recipient's username"
               aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Input Movie Title</span>
    </div>

    <select id="add-rating" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Rate This Movie</option>
        <option value="1">One Star</option>
        <option value="2">Two Stars</option>
        <option value="3">Three Stars</option>
        <option value="4">Four Stars</option>
        <option value="5">Five Stars</option>
    </select>

    <button id="add-button"  class="btn btn-primary" type="submit">Button</button>
</form>

<script src="js/movie-project.js"></script>
</body>
</html>
